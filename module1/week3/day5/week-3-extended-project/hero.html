<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Angry Birds</title>
    <link rel="stylesheet" href="hero.css" />
  </head>
  <body>
    <div class="container-hero">
      <div class="first-hero">
        <div class="cover-hero">
          <div class="angrybirds2">
            <img src="assets/angrybirds2.png" alt="angrybirds2" />
          </div>
          <div class="button-hero">
            <button>
              <!-- <div class="arrow-down"></div> -->
              <img class="img-left" src="assets/arrow.svg" alt="" />
              <span class="word-button">Download now!</span>
              <img class="img-rigth" src="assets/arrow.svg" alt="" />
            </button>
          </div>
        </div>
      </div>
      <div class="divisor">
        <img src="assets/divisor01.png" alt="divisor01" />
      </div>
      <div class="second-hero">
        <div class="cover-hero">
          <div class="angrybordsfriends">
            <img src="assets/angrybordsfriends.png" alt="angrybordsfriends" />
          </div>
          <div class="button-hero">
            <div class="arrow-down"></div>
            <button>Play now</button>
          </div>
        </div>
      </div>
      <div class="divisor">
        <img src="assets/divisor02.png" alt="divisor02" />
      </div>
    </div>
  </body>
</html>
